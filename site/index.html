<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGPU Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: black;
        }

        canvas {
            display: block;
            height: 100dvh;
            width: 100dvw;
        }

        canvas:focus {
            outline: none;
        }

        #fallback {
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #fallback a {
            color: white;
        }

        #overlay {
            padding: 1em;
            color: white;
            position: absolute;
            top: 0px;
            right: 0px;
            background: black;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <canvas id="webgpu-canvas" width="100" height="100" tabindex="0"></canvas>
    <div id="fallback" style="display:none">
        <h1>wgpu Game of life</h1>
        <p>This is a game of life simulation done using the <a
                href="https://developer.mozilla.org/en-US/docs/Web/API/WebGPU_API">WebGPU</a>.</p>
        <p>See <a href="https://github.com/fornwall/wgpu-game-of-life">source code</a>.</p>
    </div>
    <div id="overlay">
        Rule: <select id="rule"></select>
        <br />
        <br />
        Size: <span id="size"></span>
        <br />
        <br />
        <button id="resetButton">Reset</button>
    </div>
</body>

</html>
